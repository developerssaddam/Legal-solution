<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leagal-solution</title>
    <!-- fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google-fonts-Poppins and ebgaramond -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              btnBg: "#B68C5A",
            },
          },
        },
      };
    </script>
    <!-- Custom-CSS -->
    <style>
      h2 {
        font-family: "EB Garamond", serif;
        font-weight: 800;
      }

      p {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Header-Section -->
    <header class="header">
      <!-- navbar-section -->
      <nav>
        <div class="navbar bg-base-200">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li>
                  <a>Services <i class="fa-solid fa-chevron-right"></i></a>
                </li>
                <li>
                  <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
                </li>
                <li>
                  <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
                </li>
                <li>
                  <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
                </li>
              </ul>
            </div>
            <!-- logo -->
            <a class="btn btn-ghost text-xl">
              <img src="images/logo2.png" alt="" />
            </a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li>
                <a>Services <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Cases <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Blog <i class="fa-solid fa-chevron-right"></i></a>
              </li>
              <li>
                <a>Contact Us <i class="fa-solid fa-chevron-right"></i></a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn bg-btnBg text-white">Free Consultation</a>
          </div>
        </div>
      </nav>

      <!-- Banner-section -->
    </header>
    <!-- Main-Section -->
    <main class="main"><i class="fa-solid fa-chevron-right"></i></main>
    <!-- Footer-Section -->
    <footer class="footer">Footer</footer>
  </body>
</html>
